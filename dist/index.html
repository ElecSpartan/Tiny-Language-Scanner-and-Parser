<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Language Scanner</title>
    <link rel="stylesheet" href="treant/Treant.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="title">
        <img src="cat.png">
        <h1>Tiny Language Parser</h1>
        <img src="cat.png">
    </div>

    <div class="upper_container">
        <button id="buttonId">Scan the Code</button>
    </div>
    
    <div class="lower_container">
        <textarea id="inputId" placeholder="Enter the Tiny code here."></textarea>
        <div class="table_container">
            <div id="errorId" class="no_output_container">
                <p>Output will show here</p>
            </div>
            <table id="outputId" class="hidden">
                <thead>
                    <tr>
                        <th>Token Type</th>
                        <th>Token Value</th>
                    </tr>
                </thead>
                <tbody id="tableId">
                </tbody>
            </table>
        </div>
    </div>

    <div id="tree_section" class="hidden">
        <h3 class="parse_title">Parse Tree</h3>
        <div class="tree_wrapper">
            <img src="kirby.gif" style="transform: rotateY(180deg);" alt="">
            <div class="chart" id="tree_container"></div>
            <img src="kirby.gif" alt="">
        </div>
    </div>
    
    <script src="treant/vendor/raphael.js"></script>
    <script src="treant/Treant.js"></script>
    
    <script src="main.js"></script>
    <script>
    </script>

</body>
</html>

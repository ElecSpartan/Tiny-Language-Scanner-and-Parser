<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Language Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="title">
        <img src="cat.png">
        <h1>Tiny Language Parser</h1>
        <img src="cat.png">
    </div>

    <div class="upper_container">
        <button id="buttonId">Scan the Code</button>
    </div>
    
    <div class="lower_container">
        <textarea id="inputId" placeholder="Enter the Tiny code here."></textarea>
        <div class="table_container">
            <div id="errorId" class="no_output_container">
                <p>Output will show here</p>
            </div>
            <table id="outputId" class="hidden">
                <thead>
                    <tr>
                        <th>Token Type</th>
                        <th>Token Value</th>
                    </tr>
                </thead>
                <tbody id="tableId">
                    <tr>
                        <td>Token Type</td>
                        <td>Token Value</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

<script src="main.js"></script>

</body>
</html>
